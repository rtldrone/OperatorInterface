<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/rws.min.js"></script>
        <script src="js/rangeslider.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/comms.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <!--Upper Stop button-->
            <div class="row">
                <div class="col-12 sticky-top">
                    <button type="button" class="btn btn-lg btn-danger btn-block" onclick="sendStop()">STOP</button>
                </div>
            </div>

            <!--Battery voltage and speed readout-->
            <div class="row">
                <div class="col-6 pt-4 px-2">
                    <div class="card">
                        <div class="card-header">Voltage</div>
                        <div class="card-body">
                            <h4 class="card-text text-success">12.0 V</h4>
                        </div>
                    </div>
                </div>
                <div class="col-6 pt-4 px-2">
                    <div class="card">
                        <div class="card-header">Actual Speed</div>
                        <div class="card-body">
                            <h4 class="card-text">10.00 MPH</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!--Speed selector-->
            <div class="row">
                <div class="col-12 pt-4 px-2">
                    <div class="card">
                        <div class="card-header">Set Speed Command (MPH)</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10 px-1">
                                    <input id="speed_setpoint" type="range" min="0" max="10" value="0" role="input-range">
                                </div>
                                <div class="col-2 px-1">
                                    <h4 id="speed_setpoint_readout">0</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 pt-2">
                                    <button type="button" class="btn btn-primary btn-block" onclick="sendSetpoint(getCurrentSliderValue())">Send Command</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Fault list-->
            <div class="row">
                <div class="col-12 pt-4 px-2">
                    <div class="card">
                        <div class="card-header">Faults</div>
                        <div class="card-body" id="faults_container">
                            <!--<div class="alert alert-danger">Example fault</div>-->
                            <h4 class="text-success">No faults.</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!--Lower stop button-->
            <div class="row">
                <div class="col-12 fixed-bottom">
                    <button type="button" class="btn btn-lg btn-danger btn-block" onclick="sendStop()">STOP</button>
                </div>
            </div>

        </div>
    </body>
</html>
