<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/rws.min.js"></script>
        <script src="js/rangeslider.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/comms.js"></script>

        <!-- Using a style block to save FS space -->
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .debug-fill {
                background: yellow;
            }
        </style>

        <title>RTL Drone HMI</title>
    </head>

    <body>
        <div class="d-flex h-100">
            <div class="mr-auto">
                <button type="button" class="btn btn-lg btn-danger btn-block h-100" onmousedown="onStopButton()">S<br>T<br>O<br>P</button>
            </div>
            <div class="container-fluid mt-3">
                <!-- Outer container row -->
                <div class="row">
                    <!-- Controls and readouts column -->
                    <div class="col-6">
                        <!-- Power data readout row -->
                        <div class="row">
                            <div class="col-6 pr-2">
                                <div class="card">
                                    <div class="card-header">Battery Voltage</div>
                                    <div class="card-body">
                                        <h4 id="battery_voltage_readout" class="card-text">00.00 V</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 pl-2">
                                <div class="card">
                                    <div class="card-header">Current Draw</div>
                                    <div class="card-body">
                                        <h4 id="current_draw_readout" class="card-text">000.00 A</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Speed data readout row -->
                        <div class="row mt-3">
                            <div class="col-6 pr-2">
                                <div class="card">
                                    <div class="card-header">Speed</div>
                                    <div class="card-body">
                                        <h4 id="speed_readout" class="card-text">00.00 MPH</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 pl-2">
                                <div class="card">
                                    <div class="card-header">Speed Target</div>
                                    <div class="card-body">
                                        <h4 id="speed_target_readout" class="card-text">00.00 MPH</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Speed control row -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">Speed Control</div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-9">
                                                <input id="speed_setpoint" type="range" min="0" max="10" value="0" step="0.1" role="input-range">
                                            </div>
                                            <div class="col-3 p-0">
                                                <h5 id="speed_setpoint_readout">00.0 MPH</h5>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <div class="btn-group" role="group">
                                                    <button id="forward_button" type="button" class="btn btn-primary" onclick="onDirectionButton(true)">Forward</button>
                                                    <button id="reverse_button" type="button" class="btn btn-secondary" onclick="onDirectionButton(false)">Reverse</button>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-success" onmousedown="onJogButton(true)" onmouseup="onJogButton(false)">Jog (Hold)</button>
                                                    <button type="button" class="btn btn-warning" onclick="onLockButton()">Lock</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Connection and faults row -->
                        <div class="row mt-3">
                            <div class="col-6 pr-2">
                                <div class="card">
                                    <div class="card-header">Connection Status</div>
                                    <div class="card-body p-0">
                                        <div id="connection_readout" class="alert alert-danger text-center m-1" role="alert">Not Connected</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 pl-2">
                                <div class="card h-100">
                                    <div class="card-header">Faults</div>
                                    <div class="card-body pt-2 pb-0 pl-1 pr-2">
                                        <div class="row">
                                            <div class="col-4 pr-0">
                                                <h2 class="text-center text-success w-100">0</h2>
                                            </div>
                                            <div class="col-8">
                                                <button type="button" class="btn btn-primary btn-block">Open List</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Feature logging column -->
                    <div class="col-6">

                    </div>
                </div>
            </div>
            <div class="ml-auto">
                <button type="button" class="btn btn-lg btn-danger btn-block h-100" onmousedown="onStopButton()">S<br>T<br>O<br>P</button>
            </div>
        </div>
    </body>
</html>
