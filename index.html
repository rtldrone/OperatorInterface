<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/rws.min.js"></script>
        <script src="js/rangeslider.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/comms.js"></script>

        <!-- Using a style block to save FS space -->
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .debug-fill {
                background: yellow;
            }
        </style>
    </head>

    <body>
        <div class="d-flex h-100">
            <div class="mr-auto">
                <button type="button" class="btn btn-lg btn-danger btn-block h-100" onclick="sendStop()">S<br>T<br>O<br>P</button>
            </div>
            <div class="container-fluid mt-3">

                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-header">Battery Voltage</div>
                            <div class="card-body">
                                <h4 id="batteryVoltageIndicator" class="card-text">-- V</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 pt-4">
                        <div class="card">
                            <div class="card-header">Set Speed</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10 px-1">
                                        <input id="speed_setpoint" type="range" min="0" max="10" value="0" role="input-range">
                                    </div>
                                    <div class="col-2 px-1">
                                        <h4 id="speed_setpoint_readout">0</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 pt-2">
                                        <button type="button" class="btn btn-primary btn-block" onclick="sendSetpoint(getCurrentSliderValue())">Send Command</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ml-auto">
                <button type="button" class="btn btn-lg btn-danger btn-block h-100" onclick="sendStop()">S<br>T<br>O<br>P</button>
            </div>
        </div>
    </body>
</html>
